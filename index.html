<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Bio Microsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background: linear-gradient(to bottom right, #1a1a2e, #16213e) !important;
      color: white !important;
    }
    .profile {
      text-align: center;
      margin-top: 60px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .profile h1 {
      margin-top: 15px;
      font-weight: 700;
    }
    .bio {
      color: #555;
      margin-bottom: 30px;
    }
    .dark-mode .bio {
      color: #ccc;
    }
    .link-list a {
      display: block;
      margin: 10px auto;
      padding: 14px 20px;
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .link-list a:hover {
      background-color: #4b6cb7;
      color: white;
    }
    .dark-mode .link-list a {
      background-color: #2e2e3a;
      color: #eee;
    }
    .dark-mode .link-list a:hover {
      background-color: #4b6cb7;
      color: white;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin: 40px 0 20px;
      color: #666;
    }
    .dark-mode .footer {
      color: #aaa;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="btn btn-secondary toggle-btn" onclick="toggleDarkMode()">üåì</button>

  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h1>Nama Kamu</h1>
      <p class="bio">Digital Creator | Content Maker | Tech Enthusiast</p>
    </div>

    <div class="link-list">
      <a href="https://wa.me/6281234567890" target="_blank">üìû WhatsApp</a>
      <a href="https://instagram.com/namakamu" target="_blank">üì∏ Instagram</a>
      <a href="https://www.tiktok.com/@namakamu" target="_blank">üéµ TikTok</a>
      <a href="https://youtube.com/namakamu" target="_blank">üé• YouTube Channel</a>
      <a href="https://websitekamu.com" target="_blank">üåê Website / Blog</a>
    </div>

</div>
<div class="footer">
  <p>&copy; 2025 NamaKamu. All rights reserved.</p>
</div>

  <script>
    // Cek preferensi dark mode sebelumnya
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }
  </script>

</body>
</html>
